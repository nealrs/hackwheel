		</div>
	</div>
	
	<div style="text-align:center;">
		<img src="http://challengepost0.assetspost.com/assets/shared/ChallengePost_social_icon_wide-b6a5ddb329137081387b885e07c9d1a6.gif" style="max-width:400px;">
